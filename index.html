<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema 23 - Premium Movie Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .film-strip {
            position: absolute;
            width: 120px;
            height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 20px,
                #333 20px,
                #333 25px
            );
            opacity: 0.1;
            animation: filmMove 20s linear infinite;
        }

        .film-strip:nth-child(1) { left: 10%; animation-delay: 0s; }
        .film-strip:nth-child(2) { right: 10%; animation-delay: -10s; }
        .film-strip:nth-child(3) { left: 50%; animation-delay: -5s; transform: translateX(-50%); }

        @keyframes filmMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Floating cinema elements */
        .cinema-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .popcorn, .ticket, .camera {
            position: absolute;
            font-size: 2rem;
            opacity: 0.05;
            animation: float 15s ease-in-out infinite;
        }

        .popcorn { top: 20%; left: 15%; animation-delay: 0s; }
        .ticket { top: 60%; right: 20%; animation-delay: 5s; }
        .camera { top: 40%; left: 80%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 500px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 2px solid #e50914;
            box-shadow: 0 20px 40px rgba(229, 9, 20, 0.3);
            backdrop-filter: blur(10px);
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 20px 40px rgba(229, 9, 20, 0.3); }
            100% { box-shadow: 0 25px 50px rgba(229, 9, 20, 0.5); }
        }

        /* Logo styling */
        .logo {
            margin-bottom: 30px;
            position: relative;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e50914, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
            margin-bottom: 10px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .logo .tagline {
            color: #ccc;
            font-size: 1.1rem;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Decorative elements around logo */
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: -10px; left: 20px; animation-delay: 0s; }
        .star:nth-child(2) { top: 20px; right: 30px; animation-delay: 0.5s; }
        .star:nth-child(3) { bottom: 10px; left: 40px; animation-delay: 1s; }
        .star:nth-child(4) { bottom: -5px; right: 20px; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-login {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.6);
            background: linear-gradient(45deg, #ff1744, #e50914);
        }

        .btn-register {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: 2px solid #e50914;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-register:hover {
            background: linear-gradient(45deg, #e50914, #ff1744);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.6);
            border-color: #ff1744;
        }

        /* Welcome text */
        .welcome-text {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 3rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
            
            .film-strip {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .welcome-text {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="film-strip"></div>
        <div class="film-strip"></div>
        <div class="film-strip"></div>
    </div>

    <!-- Floating cinema elements -->
    <div class="cinema-elements">
        <div class="popcorn">üçø</div>
        <div class="ticket">üé´</div>
        <div class="camera">üé¨</div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Logo section -->
        <div class="logo">
            <div class="star">‚≠ê</div>
            <div class="star">‚≠ê</div>
            <div class="star">‚≠ê</div>
            <div class="star">‚≠ê</div>
            <h1>CINEMA 23</h1>
            <p class="tagline">Premium Movie Experience</p>
        </div>

        <!-- Welcome text -->
        <p class="welcome-text">
            Selamat datang di Cinema 23! <br>
            Nikmati pengalaman menonton film terbaik dengan teknologi terdepan dan kenyamanan maksimal.
        </p>

        <!-- Button container -->
        <div class="button-container">
            <a href="login.html" class="btn btn-login">
                Login
            </a>
            <a href="register.html" class="btn btn-register">
                Register
            </a>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255,255,255,0.3)';
                    ripple.style.pointerEvents = 'none';
                    ripple.style.animation = 'ripple-effect 0.6s linear';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Add mouse movement parallax effect
            document.addEventListener('mousemove', function(e) {
                const container = document.querySelector('.container');
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                container.style.transform = `perspective(1000px) rotateY(${(x - 50) * 0.1}deg) rotateX(${(y - 50) * -0.1}deg)`;
            });

            // Reset transform when mouse leaves
            document.addEventListener('mouseleave', function() {
                const container = document.querySelector('.container');
                container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple-effect {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
